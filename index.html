<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forge Calculator - External Data</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-main: #e0e0e0;
            --accent: #ff9800;
            --accent-glow: #ff5722;
            --border: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--border);
        }

        h1 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 87, 34, 0.4);
        }

        .slot-container {
            display: grid;
            gap: 15px;
        }

        .slot-row {
            display: grid;
            grid-template-columns: 60px 1fr 80px; /* รูป | ชื่อ | จำนวน */
            gap: 15px;
            align-items: center;
            background: #222;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #333;
        }

        /* กรอบแสดงรูปภาพอัตโนมัติ */
        .img-preview-box {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 6px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #444;
        }
        
        .img-preview-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* ซ่อนก่อนถ้ายังไม่เลือก */
        }
        
        .img-preview-box span {
            font-size: 20px;
            color: #555;
        }

        select, input[type="number"] {
            background-color: #444;
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--accent);
            background-color: #555;
        }

        .results {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #252525;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid var(--border);
        }

        .result-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .result-thumb {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: #333;
            object-fit: cover;
        }

        .bar-container {
            width: 120px;
            height: 8px;
            background: #444;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 6px;
        }

        .bar-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .perfect-text {
            color: #4caf50;
            font-weight: bold;
        }
        
        .perfect-bar {
            background: #4caf50;
        }
        
        .sort-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px; 
            padding: 10px;
            background: #333;
            border-radius: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        .sort-controls label {
            font-weight: bold; 
            white-space: nowrap;
        }
        .sort-controls select {
            padding: 8px;
            flex-grow: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>The Forge Calculator</h1>
    
    <div style="text-align:center; color:#888; margin-bottom:20px; font-size:0.9em;">
        Target 30% Ratio = 100% Effectiveness
    </div>

    <div class="sort-controls">
        <label for="sort-by">เรียงตาม:</label>
        <select id="sort-by" onchange="init()">
            <option value="rarity">ความหายาก (Rarity)</option>
            <option value="name">ชื่อ (Name)</option>
        </select>
        
        <label for="sort-direction">ทิศทาง:</label>
        <select id="sort-direction" onchange="init()">
            <option value="asc">น้อยไปมาก (Ascending)</option>
            <option value="desc">มากไปน้อย (Descending)</option>
        </select>
    </div>
    <div class="slot-container" id="inputs">
    </div>

    <div class="results" id="results">
        <p style="text-align: center; color: #666;">เลือกแร่และใส่จำนวนเพื่อคำนวณ</p>
    </div>
</div>

<script src="data.js"></script>

<script>
    const MAX_SLOTS = 4;
    const TARGET_PERCENTAGE = 30;

    // ตรวจสอบว่าโหลดไฟล์ data.js สำเร็จหรือไม่
    if (typeof oreDatabase === 'undefined') {
        alert("ไม่พบไฟล์ data.js! กรุณาสร้างไฟล์ data.js ไว้ในโฟลเดอร์เดียวกัน และต้องมีคุณสมบัติ 'rarity' ด้วย");
    }

    /**
     * ฟังก์ชันจัดการการเรียงลำดับข้อมูลใน oreDatabase
     */
    function sortOres() {
        const sortBy = document.getElementById('sort-by').value;
        const sortDir = document.getElementById('sort-direction').value;

        // ใช้ .slice() เพื่อคัดลอก array มา sort แทนการ sort array เดิม
        // *ในกรณีนี้ เราใช้ sort oreDatabase ตรงๆ เพราะต้องการให้ Dropdown แสดงผลเรียงตาม
        oreDatabase.sort((a, b) => {
            let valA, valB;

            // 1. กำหนดค่าที่จะใช้เปรียบเทียบ
            if (sortBy === 'rarity') {
                // สำหรับ Rarity: ตัวเลขน้อยคือ Common (asc)
                valA = a.rarity || Infinity;
                valB = b.rarity || Infinity;
            } else { // sortBy === 'name'
                // สำหรับ Name: A-Z คือ asc
                valA = a.name;
                valB = b.name;
            }

            let comparison = 0;

            if (valA > valB) {
                comparison = 1; // a มาทีหลัง b
            } else if (valA < valB) {
                comparison = -1; // a มาก่อน b
            } else {
                // ถ้าค่าหลักเท่ากัน ให้เรียงสำรองตามชื่อ A-Z เสมอ
                return a.name.localeCompare(b.name);
            }

            // 2. ปรับทิศทางการเรียง
            // ถ้าเป็น 'desc' ให้สลับผลลัพธ์
            return sortDir === 'desc' ? comparison * -1 : comparison;
        });
    }

    function init() {
        const container = document.getElementById('inputs');
        
        // ********** ล้าง Input เดิมและเรียงลำดับใหม่ทุกครั้ง **********
        container.innerHTML = '';
        
        if (typeof oreDatabase !== 'undefined') {
            sortOres(); // เรียกใช้การเรียงลำดับ
        }
        // *************************************************************

        for (let i = 1; i <= MAX_SLOTS; i++) {
            const row = document.createElement('div');
            row.className = 'slot-row';
            
            // 1. กล่องแสดงรูป (อัตโนมัติ)
            const imgBox = document.createElement('div');
            imgBox.className = 'img-preview-box';
            imgBox.innerHTML = `<span id="placeholder-${i}">?</span><img id="img-${i}" src="" alt="">`;

            // 2. Dropdown เลือกแร่ (ดึงจาก oreDatabase ที่ถูกเรียงแล้ว)
            const select = document.createElement('select');
            select.id = `ore-${i}`;
            select.innerHTML = `<option value="">-- เลือกแร่ --</option>`;
            
            // วนลูปเอาข้อมูลจาก data.js ที่เรียงแล้ว มาใส่ใน Dropdown
            oreDatabase.forEach((ore, index) => {
                // ใช้ index เดิมของ oreDatabase เป็น value เพื่อให้ยังอ้างอิงข้อมูลได้
                select.innerHTML += `<option value="${index}">${ore.name}</option>`;
            });

            // เมื่อเลือกแร่ -> เปลี่ยนรูปทันที และคำนวณใหม่
            select.addEventListener('change', (e) => {
                updateImage(i, e.target.value);
                calculate();
            });

            // 3. ช่องใส่จำนวน
            const input = document.createElement('input');
            input.type = 'number';
            input.id = `qty-${i}`;
            input.placeholder = '0';
            input.min = '0';
            input.addEventListener('input', calculate);

            row.appendChild(imgBox);
            row.appendChild(select);
            row.appendChild(input);
            container.appendChild(row);
        }

        // ต้องเรียก calculate() เพื่ออัปเดตผลลัพธ์ทันที หากมีข้อมูลเดิมอยู่
        calculate();
    }

    // ฟังก์ชัน updateImage และ calculate ยังคงใช้โค้ดเดิม

    function updateImage(slotIndex, oreIndex) {
        const imgTag = document.getElementById(`img-${slotIndex}`);
        const placeholder = document.getElementById(`placeholder-${slotIndex}`);
        
        if (oreIndex !== "") {
            const ore = oreDatabase[oreIndex];
            if (ore && ore.img) {
                imgTag.src = ore.img;
                imgTag.style.display = 'block';
                placeholder.style.display = 'none';
            } else {
                imgTag.style.display = 'none';
                placeholder.style.display = 'block';
            }
        } else {
            imgTag.src = "";
            imgTag.style.display = 'none';
            placeholder.style.display = 'block';
        }
    }

    function calculate() {
        let totalQty = 0;
        const slots = [];

        // รวบรวมข้อมูล
        for (let i = 1; i <= MAX_SLOTS; i++) {
            const oreIndexElement = document.getElementById(`ore-${i}`);
            // ถ้า element ไม่พบ (ยังไม่ init) ให้ข้ามไป
            if (!oreIndexElement) continue; 
            
            const oreIndex = oreIndexElement.value;
            const qty = parseFloat(document.getElementById(`qty-${i}`).value) || 0;
            
            if (qty > 0) {
                totalQty += qty;
            }
            
            if (oreIndex !== "" && qty > 0) {
                // ใช้ oreIndex เพื่ออ้างอิงข้อมูลจาก oreDatabase
                slots.push({ 
                    data: oreDatabase[oreIndex], 
                    qty: qty 
                });
            }
        }

        const resultContainer = document.getElementById('results');
        resultContainer.innerHTML = '';

        if (totalQty === 0) {
            resultContainer.innerHTML = '<p style="text-align: center; color: #666;">เลือกแร่และใส่จำนวนเพื่อคำนวณ</p>';
            return;
        }

        // รวมยอดแร่ชนิดเดียวกัน
        const consolidated = {};
        slots.forEach(slot => {
            const name = slot.data.name;
            if (!consolidated[name]) {
                consolidated[name] = { 
                    qty: 0, 
                    img: slot.data.img 
                };
            }
            consolidated[name].qty += slot.qty;
        });

        // แสดงผล
        resultContainer.innerHTML = `<div style="text-align:right; color:#888; font-size:0.9em; margin-bottom:10px;">Total Items: ${totalQty}</div>`;

        for (const [name, info] of Object.entries(consolidated)) {
            const mixPercent = (info.qty / totalQty) * 100;
            let effectiveness = (mixPercent / TARGET_PERCENTAGE) * 100;
            if (effectiveness > 100) effectiveness = 100;
            
            const isPerfect = effectiveness >= 100;
            const imgHtml = info.img ? `<img src="${info.img}" class="result-thumb">` : '';

            resultContainer.innerHTML += `
                <div class="result-item" style="border-color: ${isPerfect ? '#4caf50' : '#444'}">
                    <div class="result-left">
                        ${imgHtml}
                        <div>
                            <strong>${name}</strong><br>
                            <span style="font-size:0.8em; color:#aaa;">Qty: ${info.qty} (${mixPercent.toFixed(1)}%)</span>
                        </div>
                    </div>
                    <div style="text-align:right;">
                        <span class="${isPerfect ? 'perfect-text' : ''}">Effect: ${effectiveness.toFixed(0)}%</span>
                        <div class="bar-container">
                            <div class="bar-fill ${isPerfect ? 'perfect-bar' : ''}" style="width: ${effectiveness}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }
    }

    init();
</script>

</body>
</html>
